<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    <h1> All Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in users %}
            <tr>
                <tr>
                    <td>{{ one_user.id }}</td>
                    <td>{{ one_user.full_name() }}</td>
                    <td>{{ one_user.email }}</td>
                    <td>{{ one_user.created_at }}</td>
                    <td>
                        <a href = "/user/show/{{ one_user.id }}">Show</a> 
                        <a href = "/user/edit/{{ one_user.id }}">Edit</a> 
                        <a href = "/user/delete/{{ one_user.id }}">Delete</a>
                    </td>
                </tr>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/user/new" class="button">Add a User</a>
</body>
</html>
